version: '3.8'

services:
  supplier-predictor:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: supplier-predictor-app
    ports:
      - "8001:8001"
    environment:
      # Azure OpenAI Configuration
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      
      # LangSmith Configuration
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-supplier-predictor}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-true}
      - LANGSMITH_ENDPOINT=https://api.smith.langchain.com
      
      # Application Configuration
      - DATABASE_URL=sqlite:///./db/supplier_predictor.db
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - API_TOKEN=${API_TOKEN:-hackathon-token}
    volumes:
      - supplier_data:/app/data
      - supplier_db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supplier-network
    labels:
      - "com.supplier-predictor.service=main"
      - "com.supplier-predictor.version=1.0.0"

  # Redis for caching (optional enhancement)
  redis:
    image: redis:7-alpine
    container_name: supplier-predictor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - supplier-network
    profiles:
      - cache
    command: redis-server --appendonly yes

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: supplier-predictor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - supplier-predictor
    restart: unless-stopped
    networks:
      - supplier-network
    profiles:
      - production
    labels:
      - "com.supplier-predictor.service=proxy"

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus
    container_name: supplier-predictor-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - supplier-network
    profiles:
      - monitoring

volumes:
  supplier_data:
    driver: local
    labels:
      - "com.supplier-predictor.volume=data"
  supplier_db:
    driver: local
    labels:
      - "com.supplier-predictor.volume=database"
  redis_data:
    driver: local
    labels:
      - "com.supplier-predictor.volume=cache"
  prometheus_data:
    driver: local
    labels:
      - "com.supplier-predictor.volume=monitoring"

networks:
  supplier-network:
    driver: bridge
    labels:
      - "com.supplier-predictor.network=main"
